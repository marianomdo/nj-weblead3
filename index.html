<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<title>Heroku Lead Service</title>

<!-- Optional theme -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="css/bootstrap-theme.min.css">
<link rel="stylesheet" href="css/purple3.min.css">
<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.11.3.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
<script>
    $.validator.setDefaults({
        highlight: function(element) {
            $(element).closest('.form-group').addClass('has-error');
        },
        unhighlight: function(element) {
            $(element).closest('.form-group').removeClass('has-error');
        },
        errorElement: 'span',
        errorClass: 'help-block',
        errorPlacement: function(error, element) {
            if(element.parent('.input-group').length) {
                error.insertAfter(element.parent());
            } else {
                error.insertAfter(element);
            }
        }
    });
 
    $( document ).ready(function() {
        $("#contact_form").validate();
    });
</script>
<style>
    body {
        width:800px;
        margin-left: auto;
        margin-right: auto;
    }
</style>

</head>
<body class="purple">
<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12 col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <span class="glyphicon glyphicon-map-marker" style="font-size:16px;" aria-hidden="true"></span>
                    &nbsp;&nbsp;&nbsp;
                    <strong>Master Referrals Heroku App</strong>
                </div>
                <div class="panel-body">
                    <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8" method="POST">
    
                        <input type=hidden name="oid" value="00D3i000000offq">
                        <input type=hidden name="retURL" value="http://www.heroku.com">
                    <!--  ----------------------------------------------------------------------  -->
                    <!--  NOTE: These fields are optional debugging elements. Please uncomment    -->
                    <!--  these lines if you wish to test in debug mode.                          -->
                    <!--  <input type="hidden" name="debug" value=1>                              -->
                    <!--  <input type="hidden" name="debugEmail"                                  -->
                    <!--  value="tkang@blueflame-software.com">                                   -->
                    <!--  ----------------------------------------------------------------------  -->
                    <div class="row">
                <div class="col-xs-6 col-md-6">
                            <div class="form-group">
                                <label for="first_name">First Name <span style="color:red;">*</span></label>
                                <input  id="first_name" maxlength="40" name="first_name" size="20" type="text" class="form-control" required/>
                            </div>
                        </div>
                        <div class="col-xs-6 col-md-6">
                            <div class="form-group">
                                <label for="last_name">Last Name <span style="color:red;">*</span></label>
                                <input  id="last_name" maxlength="80" name="last_name" size="20" type="text" class="form-control" required />
                            </div>
 
                        </div>
                    </div>
                    <div class="row">
                <div class="col-xs-4 col-md-4">
                            <div class="form-group">
                                <label for="email">Email <span style="color:red;">*</span></label>
                                <input  id="email" maxlength="80" name="email" size="20" type="text" class="form-control" required />
                                <label for="emailOptOut">Email Opt Out</label><input  id="emailOptOut" name="emailOptOut" type="checkbox" value="1" /><br>
                             </div>
                        </div>
                        <div class="col-xs-4 col-md-4">
                            <div class="form-group">
                                <label for="phone">Phone</label>
                                <input  id="phone" maxlength="40" name="phone" size="20" type="text" class="form-control" />
                            </div>
                        </div>
                        <div class="col-xs-4 col-md-4">
                            <div class="form-group">
                                <label for="company">Company</label>
                                <input  id="company" maxlength="40" name="company" size="20" type="text" class="form-control" placeholder="Master Referrals Heroku App" value="Heroku Demos"/>
                            </div>
                        </div>
                    </div>
 
                    <div class="row">
                <div class="col-xs-4 col-md-4">
                            <div class="form-group">
                                <input class="hk-button--primary" type="submit" name="submit">
                            </div>
                        </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
